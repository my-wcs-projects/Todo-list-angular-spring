<div class="main">
  <h1>My To Do List</h1>
  <h2>What would you like to do today?</h2>
  <form (submit)="addTask()">
    <label for="newTaskTitle">Task:</label>
    <input
      type="text"
      id="newTaskTitle"
      [(ngModel)]="newTaskTitle"
      name="newTaskTitle"
    />
    <button type="submit">Add Task</button>
  </form>
  <div *ngIf="tasks && tasks.length > 0; else noTasks">
    <ul>
      <li *ngFor="let task of tasks">
        {{ task.title }}
        <!-- <button (click)="updateTask(task)">isDone</button> -->
        <button (click)="deleteTask(task.id)">Delete</button>
      </li>
    </ul>
  </div>
  <ng-template #noTasks>
    <p>No tasks available.</p>
  </ng-template>
</div>
